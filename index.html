<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI Template Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Area Start -->
    <header class="header">
        <div class="header-container">
            <nav class="navbar">
                <a class="logo primary-color inter-normal" href="#">logo</a>
                <a href=""><button class="btn-primary">sign up</button></a>
            </nav>
            <div class="hero-area">
                <h2 class="hero-title raleway-normal">Cool Dark UI Template for <br>Webflow Agencies!</h2>
                <a href=""><button class="btn-primary">Stay Focused</button></a>
            </div>
        </div>
    </header>
    <!-- Header Area End -->
    <main class="main raleway-normal">
        <!-- preview section start -->
        <section class="preview-section">
            <div class="preview-description">
                <h3 class="section-title">See It in Action</h3>
                <p class="section-description">Explore the live preview and imagine your brand in this bold new look.
                </p>
                <a href="#"><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <img src="media/wc-mini.png" alt="" class="preview-img">
        </section>
        <!-- preview section End -->
        <!-- User section start -->
        <section class="user">
            <h4 class="user-title">Joined Thousands of Productive Users</h4>
            <div class="user-data">
                <div class="user-info">
                    <p class="number-figure">50K</p>
                    <p class="user-description">Active Users</p>
                </div>
                <div class="user-info">
                    <p class="number-figure">2M+</p>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div class="user-info">
                    <p class="number-figure">95%</p>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- User section End -->
    </main>

</body>

</html>
